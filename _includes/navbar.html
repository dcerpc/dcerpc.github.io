{% assign page_url_parts = page.url | split: '/' %}
<nav class="navbar navbar-default">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#main-navbar" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="{{ '/' | prepend: site.baseurl }}">{{ site.title | escape }}</a>
    </div>
    <div class="collapse navbar-collapse" id="main-navbar">
      <ul class="nav navbar-nav">
        <li{% if page_url_parts[1] == 'contributing' %} class="active"{% endif %}><a href="{{ '/contributing/' | prepend: site.baseurl }}">Contributing</a></li>
        <li{% if page_url_parts[1] == 'documentation' %} class="active"{% endif %}><a href="{{ '/documentation/' | prepend: site.baseurl }}">Documentation</a></li>
        <li{% if page_url_parts[1] == 'source' %} class="active"{% endif %}><a href="{{ '/source/' | prepend: site.baseurl }}">Source</a></li>
      </ul>
    </div>
  </div>
</nav>
